{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>{% block title %}Intentional Tech{% endblock %}</title>
    
    <!-- Pico CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- Shoelace -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/shoelace.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    
    <!-- Chart.js (for dashboard) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'base.css' %}">
    
    <!-- Messages for toast notifications -->
    {% if messages %}
    <script>
        // Store Django messages for toast display
        window.djangoMessages = [
            {% for message in messages %}
            {
                level: '{{ message.tags }}',
                message: '{{ message|escapejs }}'
            }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ];
    </script>
    {% endif %}
    
    {% block extra_head %}{% endblock %}
</head>
<body>

    {% block page_content %}{% endblock %}
    
    <!-- Toast notification script -->
    <script>
        // Map Django message levels to Shoelace alert variants
        function getAlertVariant(djangoLevel) {
            const levelMap = {
                'success': 'success',
                'error': 'danger',
                'warning': 'warning',
                'info': 'primary',
                'debug': 'neutral'
            };
            // Handle combined tags like 'error message' or 'success message'
            const baseLevel = djangoLevel.split(' ')[0];
            return levelMap[baseLevel] || 'primary';
        }
        
        // Get icon name for alert variant
        function getIconName(variant) {
            const iconMap = {
                'success': 'check-circle',
                'danger': 'exclamation-triangle',
                'warning': 'exclamation-triangle',
                'primary': 'info-circle',
                'neutral': 'info-circle'
            };
            return iconMap[variant] || 'info-circle';
        }
        
        // Show toast notification using Shoelace alert
        function showToast(message, level) {
            const variant = getAlertVariant(level);
            const iconName = getIconName(variant);
            
            // Create alert element
            const alert = document.createElement('sl-alert');
            alert.variant = variant;
            alert.closable = true;
            alert.duration = 5000;
            
            // Create icon element
            const icon = document.createElement('sl-icon');
            icon.name = iconName;
            icon.slot = 'icon';
            alert.appendChild(icon);
            
            // Add message text
            alert.appendChild(document.createTextNode(message));
            
            // Append to body
            document.body.appendChild(alert);
            
            // Show as toast
            alert.toast();
        }
        
        // Show toast notifications from Django messages
        function showDjangoMessages() {
            if (window.djangoMessages && window.djangoMessages.length > 0) {
                // Small delay to ensure Shoelace is loaded
                setTimeout(function() {
                    window.djangoMessages.forEach(function(msg) {
                        showToast(msg.message, msg.level);
                    });
                }, 100);
            }
        }
        
        // Show messages on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', showDjangoMessages);
        } else {
            // DOM already loaded
            showDjangoMessages();
        }
        
        // Also handle HTMX responses that might include messages
        document.body.addEventListener('htmx:afterSwap', function(event) {
            // Check if the swapped content contains Django messages
            const messageElements = event.detail.target.querySelectorAll('[data-message]');
            messageElements.forEach(function(el) {
                const level = el.getAttribute('data-message-level') || 'info';
                const message = el.textContent.trim();
                showToast(message, level);
                el.remove(); // Remove the message element from DOM
            });
        });
    </script>
</body>
</html>
