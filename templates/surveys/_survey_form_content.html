<form method="post" novalidate>
    {% csrf_token %}
    <div class="space-y-8">
        {% for field in form %}
            <div class="form-field">
                <label for="{{ field.id_for_label }}" class="block text-md font-medium text-gray-700 mb-2">{{ field.label }}</label>
                
                {% if field.field.widget.input_type == 'radio' %}
                    <div class="space-y-2">
                        {% for radio in field %}
                        <div class="flex items-center">
                            {{ radio.tag }}
                            <label for="{{ radio.id_for_label }}" class="ml-3 block text-sm font-medium text-gray-700">{{ radio.choice_label }}</label>
                        </div>
                        {% endfor %}
                    </div>
                {% else %}  
                    {{ field }}
                {% endif %}
                {% for error in field.errors %}
                    <p class="mt-2 text-sm text-red-600">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <div class="mt-10">
        <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Submit Survey
        </button>
    </div>
</form>
